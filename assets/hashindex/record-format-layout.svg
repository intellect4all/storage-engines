<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1f2937">Record Format Layout</text>
  
  <!-- Record boxes -->
  <!-- CRC32 -->
  <rect x="20" y="60" width="80" height="60" rx="4" fill="url(#crcGrad)" stroke="#b45309" stroke-width="2"/>
  <text x="60" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">CRC32</text>
  <text x="60" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">4 bytes</text>
  
  <!-- Timestamp -->
  <rect x="110" y="60" width="100" height="60" rx="4" fill="url(#headerGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="160" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">Timestamp</text>
  <text x="160" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">8 bytes</text>
  
  <!-- KeySize -->
  <rect x="220" y="60" width="90" height="60" rx="4" fill="url(#headerGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="265" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">KeySize</text>
  <text x="265" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">4 bytes</text>
  
  <!-- ValueSize -->
  <rect x="320" y="60" width="100" height="60" rx="4" fill="url(#headerGrad)" stroke="#1e40af" stroke-width="2"/>
  <text x="370" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">ValueSize</text>
  <text x="370" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">4 bytes</text>
  
  <!-- Key -->
  <rect x="430" y="60" width="140" height="60" rx="4" fill="url(#dataGrad)" stroke="#047857" stroke-width="2"/>
  <text x="500" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">Key</text>
  <text x="500" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">variable</text>
  
  <!-- Value -->
  <rect x="580" y="60" width="200" height="60" rx="4" fill="url(#dataGrad)" stroke="#047857" stroke-width="2"/>
  <text x="680" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="white">Value</text>
  <text x="680" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">variable</text>
  
  <!-- Brackets for Header -->
  <path d="M 20 165 L 20 175 L 420 175 L 420 165" stroke="#6b7280" stroke-width="1.5" fill="none"/>
  <text x="220" y="192" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Header (20 bytes fixed)</text>
  
  <!-- Brackets for Body -->
  <path d="M 430 165 L 430 175 L 780 175 L 780 165" stroke="#6b7280" stroke-width="1.5" fill="none"/>
  <text x="605" y="192" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Body (variable length)</text>
</svg>
