    <text x="130" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white">Shard 1</text>
    <rect x="100" y="32" width="60" height="28" rx="4" fill="url(#lockGrad)"/>
    <text x="130" y="51" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="white">ðŸ”’ RWMutex</text>
    
    <!-- Dots -->
    <text x="200" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9ca3af">Â·Â·Â·</text>
    
    <!-- Shard 29 (highlighted) -->
    <rect x="240" y="0" width="80" height="70" rx="6" fill="url(#shardGradHighlight)" stroke="#047857" stroke-width="2.5"/>
    <text x="280" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="white">Shard 29</text>
    <rect x="250" y="32" width="60" height="28" rx="4" fill="#065f46"/>
    <text x="280" y="51" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="white">ðŸ”“ LOCKED</text>
    
    <!-- Dots -->
    <text x="350" y="40" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#9ca3af">Â·Â·Â·</text>
    
    <!-- Shard 254 -->
    <rect x="390" y="0" width="80" height="70" rx="6" fill="url(#shardGrad)" stroke="#1e40af" stroke-width="1.5"/>
    <text x="430" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white">Shard 254</text>
    <rect x="400" y="32" width="60" height="28" rx="4" fill="url(#lockGrad)"/>
    <text x="430" y="51" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="white">ðŸ”’ RWMutex</text>
    
    <!-- Shard 255 -->
    <rect x="480" y="0" width="80" height="70" rx="6" fill="url(#shardGrad)" stroke="#1e40af" stroke-width="1.5"/>
    <text x="520" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" fill="white">Shard 255</text>
    <rect x="490" y="32" width="60" height="28" rx="4" fill="url(#lockGrad)"/>
    <text x="520" y="51" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="white">ðŸ”’ RWMutex</text>
  </g>
  
  <!-- Arrow to shard 29's entries -->
  <path d="M 330 290 L 330 315" stroke="#10b981" stroke-width="2" marker-end="url(#arrow4)"/>
  
  <!-- Shard 29's map -->
  <rect x="220" y="320" width="220" height="100" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="330" y="345" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#065f46">entries map[string]*indexEntry</text>
  
  <text x="240" y="370" font-family="monospace" font-size="10" fill="#374151">"dave"  â†’ {seg:3, off:1024}</text>
  <text x="240" y="387" font-family="monospace" font-size="10" fill="#374151">"emma"  â†’ {seg:2, off:512}</text>
  <text x="240" y="404" font-family="monospace" font-size="10" fill="#374151">"frank" â†’ {seg:3, off:2048}</text>
  
  <!-- Benefits box -->
  <rect x="520" y="320" width="250" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="645" y="345" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#92400e">Why This Matters</text>
  <text x="535" y="368" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#78350f">âœ“ 256 concurrent writes possible</text>
  <text x="535" y="387" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#78350f">âœ“ No global lock bottleneck</text>
  <text x="535" y="406" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#78350f">âœ“ Linear scalability with cores</text>
</svg>
