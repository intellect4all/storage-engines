  <!-- Step 1: Key Input -->
  <rect x="30" y="70" width="120" height="50" rx="8" fill="url(#keyGrad)" stroke="#6d28d9" stroke-width="2"/>
  <text x="90" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">key: "dave"</text>
  
  <!-- Arrow to hash -->
  <line x1="155" y1="95" x2="195" y2="95" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Step 2: FNV Hash -->
  <rect x="200" y="60" width="140" height="70" rx="8" fill="url(#hashGrad)" stroke="#b45309" stroke-width="2"/>
  <text x="270" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white">FNV-1a Hash</text>
  <text x="270" y="108" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">â†’ 0x7A3B2C1D</text>
  
  <!-- Arrow to mask operation -->
  <line x1="345" y1="95" x2="385" y2="95" stroke="#6b7280" stroke-width="2" marker-end="url(#arrow3)"/>
  
  <!-- Step 3: Bitmask -->
  <rect x="390" y="60" width="160" height="70" rx="8" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2"/>
  <text x="470" y="85" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#374151">hash & 0xFF</text>
  <text x="470" y="105" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">= shard index 29</text>
  
  <!-- Arrow down to shards -->
  <path d="M 470 135 L 470 175" stroke="#10b981" stroke-width="2" marker-end="url(#arrow4)"/>
  
  <!-- Shards Array -->
  <text x="400" y="195" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">256 Independent Shards</text>
  
